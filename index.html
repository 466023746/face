<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>face业务架构</title>
    <style>
        body {
            margin: 0;
        }

        .mermaid {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="mermaid">
    graph LR
        a[用户进入] --> b[告知用户是什么并等待用户接受]
        b -- 接受 --> c1[开始拍照]
        b -- 放弃 --> c2[放弃页面]
        c1 -- 拍照 --> d[分析页面]
        d --> e[遍历图片库并调用Face识别接口]
        e -- 找到匹配人脸 --> f1[显示结果及相似率]
        e -- 没找到 --> f2[显示未找到]
        c2 -- 点击试一试 --> c1
        d -- 点击左上角返回 --> c1
</div>

<script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
<script>mermaid.initialize({startOnLoad:true});</script>
</body>
</html>
